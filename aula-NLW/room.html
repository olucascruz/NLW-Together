<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <!--metas-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Titulo-->
        <title>Room - Rocket</title>

        <!--CSS-->
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/room.css">

        <!--FONTS-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="room" class="content">
            <header>
                <img src="imgNlW1/logo.svg" alt="logo" />
                <div class="buttons">
                    <div class="button outlined">
                        #323243
                        <img src="imgNlW1/copy.svg" alt="copiar número da sala"/>
                    </div>
                    <a href="#" class="button">
                        <img src="imgNlW1/users-white.svg" alt="criar sala">
                        Criar sala 
                    </a>
                </div>
            </header>
            <main>
                <section id="question-form">
                    <h2>Faça sua perguntar</h2>
                    <form action="">
                        <label for-id="question" class="sr-only">O que você quer perguntar?</label>
                        <textarea id="" placeholder="O que você quer perguntar?"></textarea>
                        <footer>
                            <div>
                                <img src="imgNlW1/lock.svg" alt="Cadeado">
                                Esta imagem é anônima
                            </div>
                                <button>Enviar</button>
                            
                        </footer>
                    </form>
                    
                </section>

                <section id="questions">
                    <h2 class="sr-only">Perguntas da comunidade</h2>
                    <div class="questions">

                        <div class="questions-wrapper">
                            <div class="question-content">
                                <div class="user">
                                    <img src="imgNlW1/avatar.svg" alt="Avatar">
                                </div>
                                <div class="question">
                                    <p>Qual a diferença entre const, var e let no JavaScript</p>
                                </div>
                            </div>
                            <div class="actions">
                                <a href="#" class="check">
                                    <img src="imgNlW1/check.svg" alt="Marcar como lida">
                                    Marcar como lida
                                </a>
                                <a href="#" class="delete">
                                    <img src="imgNlW1/trash.svg" alt="Excluir">
                                    Excluir
                                </a>
                            </div>
                        </div>

                        <div class="questions-wrapper">
                            <div class="question-content">
                                <div class="user">
                                    <img src="imgNlW1/avatar.svg" alt="Avatar">
                                </div>
                                <div class="question">
                                    <p>O que é JavaScript</p>
                                </div>
                            </div>
                            <div class="actions">
                                <a href="#" class="check">
                                    <img src="imgNlW1/check.svg" alt="Marcar como lida">
                                    Marcar como lida
                                </a>
                                <a href="#" class="delete">
                                    <img src="imgNlW1/trash.svg" alt="Excluir">
                                    Excluir
                                </a>
                            </div>
                        </div>

                        <div class="questions-wrapper">
                            <div class="question-content">
                                <div class="user">
                                    <img src="imgNlW1/avatar.svg" alt="Avatar">
                                </div>
                                <div class="question">
                                    <p>O que é TypeScript</p>
                                </div>
                            </div>
                            <div class="actions">
                                <a href="#" class="check">
                                    <img src="imgNlW1/check.svg" alt="Marcar como lida">
                                    Marcar como lida
                                </a>
                                <a href="#" class="delete">
                                    <img src="imgNlW1/trash.svg" alt="Excluir">
                                    Excluir
                                </a>
                            </div>
                        </div>
                    </div>
                </section>
 
            </main>
            </div>
        </div>
    </body>
</html>
